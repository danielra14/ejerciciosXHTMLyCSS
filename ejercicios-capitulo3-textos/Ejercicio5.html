<h1>Sintaxis de la etiqueta &lt;blockquote&gt;</h1>
    La sintaxis de la eqtiqueta &lt;blockquote&gt; se muesta a continuacion:
    <p>
        &lt;blockquote cite="<i>...direccion original de la cita...</i>"&gt; Texto que se cita &lt;/blockquote&gt;
    </p>
